<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="image/png" sizes="16x16" rel="icon" href="/igs/favicon/favicon-16x16.png">
    <link type="image/png" sizes="32x32" rel="icon" href="/img/favicon/favicon-32x32.png">
    <link type="image/png" sizes="96x96" rel="icon" href="/img/favicon/favicon-96x96.png">
    <link type="image/png" sizes="120x120" rel="icon" href="/img/favicon/favicon-120x120.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Responsive Suzuki Bike Landing Pagess</title>
</head>
<body>
    <section class="main">
        <header>
            <a href="#"><img src="img/logo.png" alt="logo" class="logo"></a>
            <div class="toggle"></div>
            <ul class="navigation">
                <li><a href="#">Top Features</a></li>
                <li><a href="#">Gallery</a></li>
                <li><a href="#">Store</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </header>
        <!-- /header -->
        <div class="content">
            <h2>Ready To <span>Race</span></h2>
            <a href="#" class="btn">Ride Now</a> 
            <img src="img/bike.png" alt="bike" class="bike">
        </div>
        <!-- /.content -->

        <div class="slider">
            <div class="slides active">
                <h2><span>Endgine</span><br>599 cc</h2>
                <h2><span>Max Speed</span><br>260 Kmph</h2>
            </div>
            <div class="slides">
                <h2><span>Mileage</span><br>14 Kmpl</h2>
                <h2><span>0-100</span><br>4 Seconds</h2>
            </div>
            <div class="slides">
                <h2><span>Wheels</span><br>17-Inch Alloy</h2>
                <h2><span>Tyre Type</span><br>Tubeless</h2>
            </div>
        </div>
        <!-- /.slider -->

        <div class="footer">
            <ul class="sci">
                <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
                <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
            </ul>
            <div class="dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
        </div>
        <!-- /.footer -->
    </section>
    <!-- /section.main -->

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        
        //navigation
        const toggle = document.querySelector('.toggle');
        const navigation = document.querySelector('.navigation');
        toggle.onclick = function () {
            toggle.classList.toggle('active');
            navigation.classList.toggle('active');
        }
        
        //slider
        const slides = document.querySelectorAll('.slides');
        const dots = document.querySelectorAll('.dot');

        function setActive(i) {
            for(slide of slides)
            slide.classList.remove('active');
            slides[i].classList.add('active');
            for(dot of dots)
            dot.classList.remove('active');
            dots[i].classList.add('active');
        }

        for(let j = 0; j < dots.length; j++) {
            dots[j].addEventListener('click', function(){
                setActive(j)
            })
        }

    </script>
</body>
</html>
